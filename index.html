<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Python Track - Group 1</title>
  <link rel="stylesheet" href="./CSS/Styles.css">
  <style>


  </style>

<body>
  <!-- -NavBar -->
  <nav style="background-color: black; text-align: center;">
    <img src="./media/images/index/gamePad.gif" style="width: 5%;padding-bottom:.5%">
    <span id="CreatedBy">&nbsp; JS Group #1 - Game center </span>
  </nav>
  <!-- image carrousal -->

  <div class="Parent" style="width: 98%;">

    <div class="SlideIMG">
      <img src="./media/images/index/Paranoia.jpg" style="width:100%; height: 40vw;">
      <div class="text"><a href="#ParaCanvas"><button class="styleBTN" id="ParaStart">Paranoia</button></a></div>
    </div>

    <div class="SlideIMG">
      <img src="./media/images/index/PingPong.jpg" style="width:100%; height: 40vw;">
      <div class="text"><a href="#PingCanvas"><button class="styleBTN" id="PingStart">Ping Pong</button></a></div>
    </div>

    <div class="SlideIMG">
      <img src="./media/images/index/memoryCard.png" style="width:100% ; height: 40vw;">
      <div class="text"><button class="styleBTN">Memory Card</button></div>
    </div>

    <div class="SlideIMG">
      <img src="./media/images/index/rock-paper-scissors.webp" style="width:100%; height: 40vw;">
      <div class="text"><a href="#RockPaper"><button class="styleBTN" id="RockStart">Rock paper Scissors</button></a>
      </div>
    </div>

    <div class="SlideIMG">
      <img src="./media/images/index/Tower of Hanoi.png" style="width:100% ; height: 40vw;">
      <div class="text"><button class="styleBTN">Tower of Hanoi</button></div>
    </div>

    <a class="prev" onclick="decrease()">❮</a>
    <a class="next" onclick="increase()">❯</a>
  </div>
  <section class="gamesButtons">
    <ul style="padding-left: 0px;">
      <li>
        <a id="paranoia" class="activeGame"  href="#gamesFrame">Paranoia</a>
      </li>
      <li>
        <a id="rockPaper" href="#gamesFrame">Rock Paper Scissors</a>
      </li>
      <li>
        <a id="memoryGame" href="#gamesFrame">Memory Card</a>
      </li>
      <li>
        <a id="ping_pong" href="#gamesFrame">Ping Pong</a>
      </li>
    </ul>
  </section>
  <section class="gamesBord">
    <iframe id='gamesFrame' src="gamesFrams/ping_pong.html" name="gamesBordFram" scrolling="no"
      style="width: 100%;height: 650px;overflow: hidden;">
    </iframe>
  </section>
