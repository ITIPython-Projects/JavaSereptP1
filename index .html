<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initidevice-widthal-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Python Track - Group 1</title>
  <link rel="stylesheet" href="style/index.css">
  <style>

  </style>
</head>

<body>
  <!-- -NavBar -->
  <nav style="background-color: black; text-align: center;">
    <img src="./images/index/gamePad.gif" style="width: 5%;padding-bottom:.5%">
    <span id="CreatedBy">&nbsp; JS Group #1 - Game center </span>
  </nav>
  <!-- image carrousal -->

  <div class="Parent">

    <div class="SlideIMG">
      <img src="./images/index/Paranoia.jpg" style="width:100%; height: 40vw;">
      <div class="text"><a href="#Paranoia"><button class="styleBTN">Paranoia</button></a></div>
    </div>

    <div class="SlideIMG">
      <img src="./images/index/PingPong.jpg" style="width:100%; height: 40vw;">
      <div class="text"><button class="styleBTN">Ping Pong</button></div>
    </div>

    <div class="SlideIMG">
      <img src="./images/index/rock-paper-scissors.webp" style="width:100%; height: 40vw;">
      <div class="text"><button class="styleBTN">Rock paper Scissors</button></div>
    </div>

    <div class="SlideIMG">
      <img src="./images/index/Tower of Hanoi.png" style="width:100% ; height: 40vw;">
      <div class="text"><button class="styleBTN">Tower of Hanoi</button></div>
    </div>

    <a class="prev" onclick="decrease()">❮</a>
    <a class="next" onclick="increase()">❯</a>

  </div>

  <div id="games-body">
    <div id="Paranoia">
      <canvas id="ParaCanvas" style="width: 90%; height: 90%;margin: 2.5%; margin-left: 5%;"></canvas>
      <button id="ParaNewGame" style="position: relative; top: -60%; left: 40%;">Start Game</button>
    </div>



  </div>
  <script src="javaScript/Paranoia.js"></script>
  <script src="javaScript/Ping_pong.js"></script>
  <script src="javaScript/index.js"></script>
</body>

</html>
